<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <title>Timesheet</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron text-center" style="background: black;">

                    <h1 class="display-5 text-white">Employee Data Management</h1>
                    <h3 class="display-5 text-white">A Comprehensive Directory of Employee Billable Hours</h3>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-4">
                    <div class="card-header">Current Employees</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed</th>
                                </tr>
                            </thead>
                            <tbody class="display">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-4">
                    <div class="card-header">Add Employee</div>
                    <form>
                        <div class="form-group col-sm-12">
                            <label>Employee Name</label>
                            <input class="form-control" id="Name" placeholder="Jane Doe">
                        </div>
                        <div class="form-group col-sm-12">
                            <label>Role</label>
                            <input class="form-control" id="Role" placeholder="CEO">
                        </div>
                        <div class="form-group col-sm-12">
                            <label>Start Date (MM/DD/YYYY)</label>
                            <input class="form-control" type="date" id="Start" placeholder="01/08/1989">
                        </div>
                        <div class="form-group col-sm-12">
                            <label>Monthly Rate</label>
                            <input class="form-control" id="Rate" placeholder="20000">
                        </div>
                        <button type="submit" class="btn float-right btn-primary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
